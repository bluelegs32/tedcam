<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reolink Camera Live Feed</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container, .video-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .login-container {
            display: flex;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Login Popup -->
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="validateLogin()">Login</button>
    </div>

    <!-- Video Container -->
    <div class="video-container">
        <video id="reolink-feed" class="video-js vjs-default-skin" controls autoplay>
            <source src="http://your_hls_stream.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Replace with your actual username and password
            var validUsername = 'admin';
            var validPassword = 'AndiBubba1014!!';

            if (username === validUsername && password === validPassword) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.video-container').style.display = 'flex';
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
